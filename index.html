<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordem de Serviço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .container {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      text-align: center;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007ACC;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .success {
      color: green;
      text-align: center;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulário de Ordem de Serviço</h2>
    <form method="POST" action="YOUR_WEBAPP_URL" id="osForm">
      
      <label>Data do Serviço:</label>
      <input type="date" name="dataServico" required />

      <label>Status:</label>
      <select name="status" required>
        <option value="Aberto">Aberto</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Finalizado">Finalizado</option>
      </select>

      <label>Técnico Responsável:</label>
      <input type="text" name="tecnico" required />

      <label>Nome Fantasia:</label>
      <input type="text" name="nomeFantasia" required />

      <label>CNPJ do Cliente:</label>
      <input type="text" name="cnpjCliente" required />

      <label>Equipamento:</label>
      <input type="text" name="equipamento" required />

      <label>Defeito:</label>
      <textarea name="defeito" required></textarea>

      <label>Serviço Realizado:</label>
      <textarea name="servico" required></textarea>

      <label>Materiais:</label>
      <input type="text" name="materiais" />

      <label>Quantidade:</label>
      <input type="number" name="quantidade" />

      <label>Valor Total Material (R$):</label>
      <input type="number" name="valorTotalMaterial" step="0.01" />

      <label>Exibir Valor Material?</label>
      <select name="exibirValorMaterial">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label>Valor Serviço (R$):</label>
      <input type="number" name="valorServico" step="0.01" />

      <label>Exibir Valor Serviço?</label>
      <select name="exibirValorServico">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label>Garantia:</label>
      <input type="text" name="garantia" />

      <label>Assinatura Técnico (base64):</label>
      <input type="text" name="assinaturaTecnico" />

      <label>Assinatura Cliente (base64):</label>
      <input type="text" name="assinaturaCliente" />

      <button type="submit">Enviar Ordem</button>
    </form>

    <p id="mensagem" class=""></p>
  </div>

  <script>
    const form = document.getElementById("osForm");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", function(e) {
      msg.textContent = "Enviando...";
      msg.className = "";
    });
  </script>
</body>
</html>
