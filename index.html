<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Ordem de Serviço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background-color: #007ACC;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .success, .error {
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ordem de Serviço</h2>
    <form id="osForm">
      
      <label>Data do Serviço:</label>
      <input type="text" id="dataServico" value="15/06/2025 10:00" required />

      <label>Status:</label>
      <select id="status">
        <option>Em andamento</option>
        <option>Finalizado</option>
        <option>Aguardando Peça</option>
      </select>

      <label>Técnico Responsável:</label>
      <input type="text" id="tecnico" value="Carlos Silva" required />

      <label>Nome do Cliente:</label>
      <input type="text" id="nomeFantasia" value="Empresa XYZ Ltda" required />

      <label>CNPJ do Cliente:</label>
      <input type="text" id="cnpjCliente" value="00.000.000/0001-00" required />

      <label>Equipamento:</label>
      <input type="text" id="equipamento" value="Impressora HP LaserJet" required />

      <label>Defeito Apresentado:</label>
      <textarea id="defeito" rows="3">Impressora não liga</textarea>

      <label>Serviço Realizado:</label>
      <textarea id="servico" rows="3">Substituição da fonte de alimentação</textarea>

      <label>Materiais Utilizados:</label>
      <input type="text" id="materiais" value="Fonte HP 110V" />

      <label>Quantidade:</label>
      <input type="number" id="quantidade" value="1" />

      <label>Valor Total do Material (R$):</label>
      <input type="text" id="valorTotalMaterial" value="150.00" />

      <label>Exibir Valor do Material:</label>
      <select id="exibirValorMaterial">
        <option>Sim</option>
        <option>Não</option>
      </select>

      <label>Valor do Serviço (R$):</label>
      <input type="text" id="valorServico" value="250.00" />

      <label>Exibir Valor do Serviço:</label>
      <select id="exibirValorServico">
        <option>Sim</option>
        <option>Não</option>
      </select>

      <label>Garantia:</label>
      <input type="text" id="garantia" value="90 dias" />

      <label>Assinatura Técnico (texto para simular):</label>
      <input type="text" id="assinaturaTecnico" value="AssinaturaTecnicoBase64" />

      <label>Assinatura Cliente (texto para simular):</label>
      <input type="text" id="assinaturaCliente" value="AssinaturaClienteBase64" />

      <button type="submit">Enviar Ordem</button>
    </form>

    <p id="mensagem" class=""></p>
  </div>

  <script>
    const form = document.getElementById("osForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      mensagem.textContent = "Enviando...";
      mensagem.className = "";

      // Monta o objeto JSON com os dados
      const dados = {
        dataServico: document.getElementById("dataServico").value,
        status: document.getElementById("status").value,
        tecnico: document.getElementById("tecnico").value,
        nomeFantasia: document.getElementById("nomeFantasia").value,
        cnpjCliente: document.getElementById("cnpjCliente").value,
        equipamento: document.getElementById("equipamento").value,
        defeito: document.getElementById("defeito").value,
        servico: document.getElementById("servico").value,
        materiais: document.getElementById("materiais").value,
        quantidade: document.getElementById("quantidade").value,
        valorTotalMaterial: document.getElementById("valorTotalMaterial").value,
        exibirValorMaterial: document.getElementById("exibirValorMaterial").value,
        valorServico: document.getElementById("valorServico").value,
        exibirValorServico: document.getElementById("exibirValorServico").value,
        garantia: document.getElementById("garantia").value,
        assinaturaTecnico: document.getElementById("assinaturaTecnico").value,
        assinaturaCliente: document.getElementById("assinaturaCliente").value
      };

      fetch("https://script.google.com/macros/s/AKfycbxSxmAsgqV6Cdxf6ZPLJrrMVlfBF2HtVM9Z1hoYTvurHn98D5eVtRtjjubOCUpY1Ax1/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === "OK") {
          mensagem.textContent = "Ordem enviada com sucesso!";
          mensagem.className = "success";
          form.reset();
        } else {
          throw new Error("Erro inesperado");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        mensagem.textContent = "Erro ao enviar ordem. Tente novamente.";
        mensagem.className = "error";
      });
    });
  </script>
</body>
</html>
