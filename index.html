<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Ordem de Serviço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background-color: #007ACC;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .success, .error {
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ordem de Serviço</h2>
    <form id="osForm">
      
      <label>Data do Serviço:</label>
      <input type="date" id="dataServico" name="dataServico" required value="2025-06-15"/>

      <label>Status:</label>
      <select id="status" name="status" required>
        <option value="Aberto">Aberto</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Finalizado">Finalizado</option>
      </select>

      <label>Técnico Responsável:</label>
      <input type="text" id="tecnico" name="tecnico" required value="Luis"/>

      <label>Nome Fantasia:</label>
      <input type="text" id="nomeFantasia" name="nomeFantasia" required value="Empresa Exemplo"/>

      <label>CNPJ do Cliente:</label>
      <input type="text" id="cnpjCliente" name="cnpjCliente" required value="00.000.000/0001-00"/>

      <label>Equipamento:</label>
      <input type="text" id="equipamento" name="equipamento" required value="Impressora HP"/>

      <label>Defeito:</label>
      <textarea id="defeito" name="defeito" required>Não liga</textarea>

      <label>Serviço Realizado:</label>
      <textarea id="servico" name="servico" required>Troca da fonte de alimentação</textarea>

      <label>Materiais:</label>
      <input type="text" id="materiais" name="materiais" value="Fonte 12V"/>

      <label>Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" value="1"/>

      <label>Valor Total Material (R$):</label>
      <input type="number" id="valorTotalMaterial" name="valorTotalMaterial" step="0.01" value="150"/>

      <label>Exibir Valor Material?</label>
      <select id="exibirValorMaterial" name="exibirValorMaterial">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label>Valor Serviço (R$):</label>
      <input type="number" id="valorServico" name="valorServico" step="0.01" value="200"/>

      <label>Exibir Valor Serviço?</label>
      <select id="exibirValorServico" name="exibirValorServico">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label>Garantia:</label>
      <input type="text" id="garantia" name="garantia" value="90 dias"/>

      <label>Assinatura Técnico (base64):</label>
      <input type="text" id="assinaturaTecnico" name="assinaturaTecnico" value="AssinaturaTecnicoBase64"/>

      <label>Assinatura Cliente (base64):</label>
      <input type="text" id="assinaturaCliente" name="assinaturaCliente" value="AssinaturaClienteBase64"/>

      <button type="submit">Enviar Ordem</button>
    </form>

    <p id="mensagem" class=""></p>
  </div>

  <script>
    const form = document.getElementById("osForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      mensagem.textContent = "Enviando...";
      mensagem.className = "";

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxSxmAsgqV6Cdxf6ZPLJrrMVlfBF2HtVM9Z1hoYTvurHn98D5eVtRtjjubOCUpY1Ax1/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        if (result === "OK") {
          mensagem.textContent = "Ordem enviada com sucesso!";
          mensagem.className = "success";
          form.reset();
        } else {
          throw new Error("Erro inesperado");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        mensagem.textContent = "Erro ao enviar ordem. Tente novamente.";
        mensagem.className = "error";
      });
    });
  </script>
</body>
</html>
